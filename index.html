<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dragonstone</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br> E entre para o nosso time</h1>
            <img src="assets/dragon.svg" class="left-login-image" alt="Dragão Animação">
        </div>
        
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                        <label id="esque" type="text">esqueceu a senha?</label>
                    
                        <Button class="btn-login">login <link></Button>
                    <div class="register">
                        <label id="ntc">Ainda não tem conta?</label>
                        <button class="btn-cadastro">Cadastre-se!</button>
                    </div>
            </div>
        </div>
    </div>
    
   <!-- <script type="text/javascript" src="js/index.js"></script> -->
</body>
</html>
